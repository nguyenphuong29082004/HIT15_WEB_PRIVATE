<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week13_array</title>
</head>
<body>
    <script>
        const numbers = [0, 3.14, 9.81, 37, 98.6, 100] // array of numbers
        const fruits = ['banana', 'orange', 'mango', 'lemon'] // array of strings, fruits

        // Print the array and its length

        console.log('Numbers:', numbers)
        console.log('Number of numbers:', numbers.length)

        console.log("");
        console.log('Fruits:', fruits)
        console.log('Number of fruits:', fruits.length)
        
        console.log("");
        console.log(" Kien thuc Push");
        numbers.push(3, 4);
        console.log(numbers);

        console.log("");
        console.log(" Kien thuc pop()");
        numbers.pop();
        console.log(numbers)

        console.log("");
        console.log(" Kien thuc aplice()");
        numbers.splice(1, 2, 5, 6); // Xóa 2 phần tử từ vị trí 1, thêm 5 và 6
        console.log(numbers)

        console.log("");
        console.log(" Kien thuc concat()");
        console.log(numbers.concat(fruits));

        console.log("");
        console.log(" Kien thuc includes()");
        console.log(numbers.includes(2)); 

        console.log("");
        console.log(" Kien thuc join()");
        console.log(fruits.join(","));    // tra ve mot chuoi
        
        console.log("");
        console.log(" Kien thuc reverse()");
        console.log(fruits.reverse());  

        console.log("");
        console.log(" Kien thuc sort() -- tang dan la mac dinh");
        console.log("Chu y: so sanh ky tu dau tien nen khi trong mang la 1,300,3,2")
           
        console.log(fruits.sort());   
        fruits.sort (function (a,b){
            return b-a; // neu la a-b thi theo tang dan
        })
        console.log(fruits);

        // giam dan
        // arr.sort (function(a,b){
        //     return b-a;
        // })


        
        console.log("");
        console.log(" Kien thuc shift -- (Loai bo phan tu dau mang)");
        console.log(fruits.shift()); 
        console.log(fruits);



    </script>
</body>
</html>
