<!DOCTYPE html>
<html>

<head>
    <title>Document Object Model:30 Days Of JavaScript</title>
   <style>
    div{
        width: 250px;
        height: 150px;
        background-color: blueviolet;
    }
   </style>
</head>

<body>
    <div> </div>
    <button> Tao </button>
    <script>
        const tao = document.querySelector("button");
        tao.addEventListener("click", function caculateIBM(){
            const d = document.querySelector("div");
            d.style.width = "320px";
            d.style.height = "320px";
            d.innerHTML = "Anh phuong";
            d.style.color = "blue";
            d.style.display = "flex";
            d.style.alignItems = "center";
            d.style.justifyContent = "center";
            // d.style.color = "black";
            d.style.marginRight = "10px";
            console.log(d);
        })
        
        

    </script>
</body>

</html>
