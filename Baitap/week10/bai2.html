<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai2_week10</title>
</head>
<body>
    <script>
        let month = prompt("Nhập tháng của bạn (Ví dụ January hoặc Tháng 1): ");

        switch(month.toUpperCase()){
            case 'JANUARY':
            case 'THÁNG 1':
                alert("January has 31 days");
                break;
            case 'FEBRUARY':
            case 'THÁNG 2':
                alert("February has 28 days");
                break;
            case 'MARCH':
            case 'THÁNG 3':
                alert("March has 31 days");
                break;
            case 'April':
            case 'THÁNG 4':
                alert("April has 30 days");
                break;
            case 'MAY':
            case 'THÁNG 5':
                alert("May has 31 days");
                break;
            case 'JUNE':
            case 'THÁNG 6':
                alert("June has 30 days");
                break;
            case 'JULY':
            case 'THÁNG 7':
                alert("July has 31 days");
                break;
            case 'AUGUST':
            case 'THÁNG 8':
                alert("August has 31 days");
                break;
            case 'SEPTEMBER':
            case 'THÁNG 9':
                alert("September has 30 days");
                break;
            case 'OCTOBER':
            case 'THÁNG 10':
                alert("October has 31 days");
                break;
            case 'NOVEMBER':
            case 'THÁNG 11':
                alert("November has 30 days");
                break;
            case 'DECEMBER':
            case 'THÁNG 12':
                alert("December has 31 days");
                break;
            default:
                alert("Tháng không hợp lệ");
        } 

    </script>
   
</body>
</html>
