<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        let name1 = prompt("Hôm nay là ngày gì? (Ví dụ Saturday hoặc Thứ bảy)")
        let name = name1.toLowerCase();
        console.log(name);
        if (name == "saturday" || name == "thứ bảy"){
            alert("Saturday is a weekend"); 
        } 
        else if (name == "sunday" || name == "chủ nhật"){ 
            alert("Sunday is a weekend"); 
        } 
        else if (name == "monday" || name == "thứ hai"){
            alert("Monday is a working day"); 
        } 
        else if (name == "tuesday" || name == "thứ ba"){ 
            alert("Tuesday is a working day"); 
        } 
        else if (name == "wednesday" || name == "thứ tư"){ 
            alert("Wednesday is a working day"); 
        } 
        else if (name == "thursday" || name == "thứ năm"){
            alert("Thursday is a working day"); 
        } 
        else if (name == "friday" || name == "thứ sáu"){ 
            alert("Friday is a working day"); 
        } 
        else {
            alert("Ngày không hợp lệ"); 
        }
       

        
    </script>
</body>
</html>
