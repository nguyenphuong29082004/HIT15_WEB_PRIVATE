<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="bai1.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
        <title>Document</title>
    </head>
    <body>
        <div class="Ex1">
            <h2 class="name">To-Do List v2.0</h2>
            <div class="information">
                <textarea id="notes" name="notes" rows="8" cols="80" placeholder="Nhập nhiệm vụ mới ở đây"></textarea>
            </div>
            <div class="group">
                <input type="datetime-local" id="time" name="time" class="time" />
                <input type="text" name="tag" id="tag" placeholder="Tag (ví dụ: Công việc)" class="tag" />
                <button class="btn_add">Add</button>
            </div>
        </div>
        <div class="result">
            <div class="error"></div>
            <div class="result_mission"></div>
        </div>
        <script src="./bai1.js"></script>
    </body>
</html>
